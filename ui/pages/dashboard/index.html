<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bet sprinter</title>
</head>
<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
<link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400' rel='stylesheet' type='text/css'>
<style>
  * {
    padding: 0;
    margin: 0
  }
</style>
<script src="../../node_modules/pixi.js/dist/pixi.min.js"></script>
<script src="../../node_modules/gsap/dist/gsap.min.js"></script>
<script src="../../libs/popup.js"></script>
<script src="../../libs/utils.js"></script>
<script src="../../libs/websocket.js"></script>
<script src="/pages/dashboard/index.js"></script>
<script src="/pages/dashboard/bet.js"></script>
<script src="/pages/dashboard/winnerAnimation.js"></script>

<body>
  <div class="bar">
    <div class="profile left">
      <span id="name"></span>
      <span> :</span>
      <span id="balance"></span><span>USD</span>
    </div>
    <img src="/static/images/logout.png" alt="Logout" class="logoutImage pointer right" onclick="logout()">
  </div>
  <div class="b"></div>
  <div class="clear p5"></div>
  <div class="bet-container">
    <div class="clear p5"></div>
    <div class="bet-line-animation">
      <div class="clear p5"></div>
      <div class="text-center"><span id="line-duration-status-text">The game will start in: </span><span
          id="line-duration-number"></span></div>
      <div class="clear p5"></div>
      <div id="line-animation"></div>
      <div id="line-path"></div>
      <div class="clear p5"></div>
      <div class="clear p5"></div>
      <div class="bet-container-player">
        <label id="choosePlayer">Choose player</label>
        <div class="clear p5"></div>
        <button id="player1" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 1);">One</button>
        <button id="player2" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 2);">Two</button>
        <button id="player3" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 3);">Three</button>
        <button id="player4" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 4);">Four</button>
        <button id="player5" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 5);">Five</button>
        <button id="player6" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 6);">Six</button>
        <button id="player7" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 7);">Seven</button>
        <button id="player8" class="btn-player btn btn-blue" onclick="betOnPlayer(this, 8);">Eight</button>
      </div>
      <div class="clear p5"></div>
      <div class="bet-container-amount">
        <label id="chooseAmount">Choose amount</label>
        <div class="clear p5"></div>
        <button id="amount1" class="btn-amount btn btn-blue" onclick="betAmount(this, 1);">1</button>
        <button id="amount5" class="btn-amount btn btn-blue" onclick="betAmount(this, 5);">5</button>
        <button id="amount10" class="btn-amount btn btn-blue" onclick="betAmount(this, 10);">10</button>
        <button id="amount20" class="btn-amount btn btn-blue" onclick="betAmount(this, 20);">20</button>
        <button id="amount50" class="btn-amount btn btn-blue" onclick="betAmount(this, 50);">50</button>
      </div>
      <div class="clear p5"></div>
      <div class="bet-container-finish">
        <div class="clear p5"></div>
        <button id="submitBet" class="btn btn-green" onclick="finishBet(this);">Finish bet</button>
        <div class="clear p5"></div>
      </div>
    </div>
    <div id="game-container"></div>
    <div id="winner" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>The winner is player number <span id="winnerName"></span></h2>
        </div>
        <div class="modal-body">
          <span class="bold" id="winnerMessage"></span><span class="bold" id="amountWon"></span>
        </div>
      </div>
    </div>
</body>
<script src="/pages/dashboard/game.js"></script>

</html>
