<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bet Sprinter</title>
</head>
<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
<script src="../../libs/popup.js"></script>
<script src="../../libs/cookie.js"></script>
<script src="../../libs/websocket.js"></script>
<script src="/pages/login/index.js"></script>

<body>
  <div id="login">
    <div class="top-box bold p5">Login</div>
    <div class="mid-box bold p5">
      <div class="form p20">
        <form name="loginForm">
          <label>Username</label>
          <div class="clear p5"></div>
          <input class="w-100" name="username" id="login.username" type="text" value=""
            placeholder="Username" />
          <div class="clear p5"></div>
          <label>Password</label>
          <div class="clear p5"></div>
          <input class="w-100" name="password" id="login.password" type="password" value=""
            placeholder="Password" />
          <div class="clear p5"></div>
          <button class="button right" onclick="login()" type="button">Login</button>
          <div class="clear pb5"></div>
          <a id="showRegister" class="right" href="javascript:void(0)" onclick="showRegister()">Not registered?</a>
          <div class="clear pb5"></div>
        </form>
        <form name="registrationForm" id="registrationForm" class=pb5>
          <label>First name</label>
          <div class="clear p5"></div>
          <input class="w-100" name="firstName" id="register.firstName" type="text" value=""
            placeholder="First name" required/>
          <div class="clear p5"></div>
          <label>Last name</label>
          <div class="clear p5"></div>
          <input class="w-100" name="lastName" id="register.lastName" type="text" value=""
            placeholder="Last name" required/>
          <div class="clear p5"></div>
          <label>Username</label>
          <div class="clear p5"></div>
          <input class="w-100" name="username" id="register.username" type="text" value=""
            placeholder="Username" required/>
          <div class="clear p5"></div>
          <label>Password</label>
          <div class="clear p5"></div>
          <input class="w-100" name="password" id="register.password" type="password" value=""
            placeholder="Password" required/>
          <div class="clear p5"></div>
          <label>Repeat password</label>
          <div class="clear p5"></div>
          <input class="w-100" name="repassword" id="register.repassword" type="password" value=""
            placeholder="Repeat password" required/>
          <div class="clear p5"></div>
          <button class="button right" onclick="registerUser()" type="button">Register</button>
          <div class="clear p5"></div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
